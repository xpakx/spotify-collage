<table class="table table-songs">
    <thead>
      <tr>
        <th></th>
        <th>Song</th>
        <th>Artist</th>
        <th>Album</th>
        <th><span class="fa fa-calendar-o"></span></th>
        <th><span class="fa fa-clock-o"></span></th>
      </tr>
    </thead>
    <tbody>
      <tr tabindex="1" *ngFor="let track of tracks">
        <td><span class="fa fa-check"></span></td>
        <td>{{track.track.name}}</td>
        <td>{{track.track.artists[0].name}}</td>
        <td>{{track.track.album.name.substr(0,30)}}</td>
        <td class="secondary-info">{{track.added_at.substr(0,10)}}</td>
        <td class="secondary-info">{{msToTime(track.track.duration_ms)}}</td>
      </tr>
    </tbody>
  </table>

<div class="fa-3x loading" *ngIf="!ready">
    <i class="fa fa-spinner fa-spin"></i>
</div>
<div class="error" *ngIf=error>
    <i class="fa fa-exclamation-triangle"></i> Error
</div>
